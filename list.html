<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>ordered list</h1>

    <ol>

       <li>html</li>
       <li>css</li>
       <li>java script</li>
       <li>bootstrap</li>

    </ol>

    <h1>unordered list</h1>
   
    <ul type="circle"><!--declared type here because of the point shape we have circle,square,normal -->
        <li>html</li>
        <li>css</li>
        <li>java script</li>
        <li>bootstrap</li>
    </ul>
    
    <h1>description list</h1>
    <!--dl-descriptionlist,dd-datadefinition,dt-datalist-->
    <dl>
         <dt>grapes</dt>
        <dd>it is a fruit</dd>

    </dl>

</body>
</html>
