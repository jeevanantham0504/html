<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--this is for inserting a audio in the website for audio open audio tag and for controls give controls then
         we have to select the source as same as in image tag we can insert audio using location of that particular audio
        and finally the most important is "type for audio type="audio/mpeg"-->

    <audio controls autoplay>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <br>

    <!--for inserting a video same as audio but the main difference is type="video/mp3"-->>

    <video controls autoplay height="300" width="500">
        <source src="35.mp4" type="video/mp4">
    </video>


</body>
</html>
